data:
  train:
    batch_size: ${batch_size}
    num_workers: 5
    datasets:
      - _target_: bridge_matching.dataset.ColoredMNIST
        root: datasets/colored_mnist
        train: true
        download: true
  test:
    batch_size: ${batch_size}
    num_workers: 5
    datasets:
      - _target_: bridge_matching.dataset.ColoredMNIST
        root: datasets/colored_mnist
        train: false
        download: true

metrics:
  - _target_: bridge_matching.metric.FIDMetric
    name: FID
    ref_path: stats/colored_mnist
    num_expected: 320
    batch_size: ${batch_size}

optimizer:
  _target_: torch.optim.Adam
  lr: 1e-3

lr_scheduler:
  _target_: torch.optim.lr_scheduler.ExponentialLR
  gamma: 0.9999995

trainer:
  log_step: 200
  len_epoch: 3000
  epochs: 30
  grad_norm_clip: 100
  images_dir: predicted_images
