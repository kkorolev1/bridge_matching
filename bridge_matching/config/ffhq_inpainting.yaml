task_name: ffhq_inpainting
batch_size: 32
resume: false

logging:
  debug: false
  project: bridge_matching
  #resume: False
  mode: online
  name: ${now:%Y.%m.%d-%H.%M.%S}_${task_name}
  tags: ["${task_name}"]
  id: null
  group: null

model: 
  _target_: bridge_matching.model.UNet

bridge:
  _target_: bridge_matching.bridge.BrownianBridge
  gamma: 0.01

sampling_params:
  num_steps: 50
  vis_steps: 10
  timesteps: uniform

# sampling_params:
#   num_steps: 20
#   vis_steps: 10
#   timesteps: diffusion
#   rho: 7
#   sigma_max: 1
#   sigma_min: 1e-4

loss:
  _target_: bridge_matching.loss.BridgeMatchingLoss

transform:
  _target_: bridge_matching.transform.InpaintingTransform

